<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocomplete="on" action="#null">
    <fieldset>
      <legend>User Information</legend>
        <div>
          <label>Email:<input type="email" name="eamil_field" placeholder="example@yahoo.com"></label>
        </div>
        <div>
          <label>Phone Number:<input type="tel" name="phone_field" placeholder="01 123-123-1234" pattern="([0-9]{2}) [0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
        </div>
        <div>
          <label>Date of Birth:<input type="date" name="dob_field" placeholder="mm/dd/yyyy"></label>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
    </fieldset>
  </form>
</body>
</html>
